<h3>zip</h3>
<p>Combines values from both observables, emitting a pair of values only when both observables emit.</p>
<button type="button" (click)="startZip()" class="btn btn-dark" [disabled]="started">{{started ? 'Starting...' :
    'Start'}}
</button>

<hr />

<ul class="list-group">
    @for (log of logs; track log;) {
    <li class="list-group-item"[innerHTML]="log">
        
    </li>
    }
</ul>
