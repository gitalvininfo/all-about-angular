<h3>Operators - debounceTime, distinctUntilKeyChanged, map, tap, switchMap, shareReplay</h3>
<form [formGroup]="searchConfigForm">
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" formControlName="userName">
    </div>
    <div class="mb-3">
        <label class="form-label">Results Limit</label>
        <select class="form-select" formControlName="resultLimit">
            <option [value]="1">1</option>
            <option [value]="3">3</option>
            <option [value]="5">5</option>
        </select>
    </div>
</form>
<hr />

@if(loading) {
<p>Loading...</p>
}
@else {
<p>
    Found <b>{{ (users$ | async)?.length }}</b> Users
</p>
<ul class="list-group">
    @for (user of (users$ | async); track user.id) {
    <li class="list-group-item">{{ user.name }}</li>
    }
</ul>
}
