<main class="p-4">

  <form [formGroup]="operatorForm">
    <div class="mb-3">
      <label class="form-label">Operator Type</label>
      <select class="form-select" formControlName="operatorType">
        <option [value]="1">Switch Map</option>
        <option [value]="2">Merge Map</option>
        <option [value]="3">Concat Map</option>
        <option [value]="4">Exhaust Map</option>
      </select>
    </div>
  </form>


  @switch (+operatorForm.controls['operatorType'].value) {
    @case (1) {
      <app-switch-map/>
    }
    @case (2) {
      <app-merge-map/>
    }
    @case (3) {
      <app-concat-map/>
    }
    @case (4) {
      <app-exhaust-map/>
    }
  }

</main>
